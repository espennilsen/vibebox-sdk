---
# ServiceAccount for Backend (Docker API access)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vibebox-backend
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend

---
# ServiceAccount for Docker-in-Docker
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vibebox-docker-dind
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: docker-dind

---
# Role for Backend - Limited Kubernetes API access if needed
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vibebox-backend-role
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend
rules:
  # Allow reading pods for monitoring user environments
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Allow reading configmaps (for dynamic configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
# RoleBinding for Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vibebox-backend-rolebinding
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend
subjects:
  - kind: ServiceAccount
    name: vibebox-backend
    namespace: vibebox
roleRef:
  kind: Role
  name: vibebox-backend-role
  apiGroup: rbac.authorization.k8s.io

---
# Role for Docker-in-Docker - Minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vibebox-docker-dind-role
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: docker-dind
rules:
  # No special permissions needed - DinD runs in privileged mode
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]

---
# RoleBinding for Docker-in-Docker
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vibebox-docker-dind-rolebinding
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: docker-dind
subjects:
  - kind: ServiceAccount
    name: vibebox-docker-dind
    namespace: vibebox
roleRef:
  kind: Role
  name: vibebox-docker-dind-role
  apiGroup: rbac.authorization.k8s.io

---
# PodSecurityPolicy (if PSP is enabled in cluster)
# Note: PSPs are deprecated in K8s 1.25+, use Pod Security Standards instead
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: vibebox-restricted
  labels:
    app.kubernetes.io/name: vibebox
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true

---
# PodSecurityPolicy for Docker-in-Docker (privileged)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: vibebox-dind-privileged
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: docker-dind
spec:
  privileged: true  # DinD requires privileged mode
  allowPrivilegeEscalation: true
  allowedCapabilities:
    - '*'
  volumes:
    - '*'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

---
# ClusterRole for PSP (if using PSP)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vibebox-psp-restricted
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs: ['use']
    resourceNames:
      - vibebox-restricted

---
# ClusterRoleBinding for PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vibebox-psp-restricted
roleRef:
  kind: ClusterRole
  name: vibebox-psp-restricted
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: vibebox-backend
    namespace: vibebox
  - kind: ServiceAccount
    name: vibebox-frontend
    namespace: vibebox

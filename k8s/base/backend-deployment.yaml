---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibebox-backend
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: vibebox
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vibebox
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init Container - Run database migrations
      initContainers:
        - name: db-migrate
          image: vibebox/backend:latest  # Replace with your registry
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Running database migrations..."
              npx prisma migrate deploy
              echo "Migrations completed successfully"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vibebox-secrets
                  key: DATABASE_URL
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      # Main Container
      containers:
        - name: backend
          image: vibebox/backend:latest  # Replace with your registry
          imagePullPolicy: IfNotPresent

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

          # Environment Variables from ConfigMap
          # Note: ConfigMap should include DOCKER_HOST=tcp://vibebox-docker-dind:2375
          # This connects the backend to the isolated Docker-in-Docker service
          # instead of the host's Docker socket. See docker-dind-deployment.yaml.
          envFrom:
            - configMapRef:
                name: vibebox-config

          # Environment Variables from Secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vibebox-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vibebox-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: vibebox-secrets
                  key: JWT_REFRESH_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: vibebox-secrets
                  key: ENCRYPTION_KEY
            # Optional OAuth credentials
            # - name: GITHUB_CLIENT_ID
            #   valueFrom:
            #     secretKeyRef:
            #       name: vibebox-secrets
            #       key: GITHUB_CLIENT_ID
            # - name: GITHUB_CLIENT_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: vibebox-secrets
            #       key: GITHUB_CLIENT_SECRET

          # Ports
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Resource Limits
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: logs
              mountPath: /app/logs

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup Probe (for slow-starting apps)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 150 seconds max startup time

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}

      # Topology Spread Constraints (spread pods across nodes)
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: vibebox
              app.kubernetes.io/component: backend

      # Affinity Rules (prefer not to schedule on same node)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: vibebox
                    app.kubernetes.io/component: backend
                topologyKey: kubernetes.io/hostname

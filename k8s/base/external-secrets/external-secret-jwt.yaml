---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vibebox-jwt
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vibebox-aws-secretstore
    kind: SecretStore
  target:
    name: vibebox-jwt
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: vibebox/jwt-secret
    - secretKey: JWT_EXPIRES_IN
      remoteRef:
        key: vibebox/jwt-expires-in
        # Default value if secret doesn't exist
      # Optional: Use conversionStrategy for defaults
    - secretKey: JWT_REFRESH_SECRET
      remoteRef:
        key: vibebox/jwt-refresh-secret
    - secretKey: JWT_REFRESH_EXPIRES_IN
      remoteRef:
        key: vibebox/jwt-refresh-expires-in

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vibebox-oauth
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vibebox-aws-secretstore
    kind: SecretStore
  target:
    name: vibebox-oauth
    creationPolicy: Owner
  data:
    # GitHub OAuth
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: vibebox/github-client-id
    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: vibebox/github-client-secret
    - secretKey: GITHUB_CALLBACK_URL
      remoteRef:
        key: vibebox/github-callback-url

    # Google OAuth
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: vibebox/google-client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: vibebox/google-client-secret
    - secretKey: GOOGLE_CALLBACK_URL
      remoteRef:
        key: vibebox/google-callback-url

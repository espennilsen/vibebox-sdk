---
apiVersion: v1
kind: Service
metadata:
  name: vibebox-backend
  namespace: vibebox
  labels:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: vibebox
    app.kubernetes.io/component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long-running sessions
